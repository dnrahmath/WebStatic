<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="SwaggerUI" />
<title>SwaggerUI</title>
<link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
<style>
  .stylesButton {
      left: 50%;
      width: 100%; /* Lebar elemen stylesButton */
      background-color: #333; /* Warna latar belakang */
      box-sizing: border-box;
      color: #fff; /* Warna teks */
      text-align: center; /* Teks di tengah */
  }
  
  .stylesButton button {
      margin: 10px;
  }

  #swagger-text {
    margin-top: 10px;
    width: 80%;
  }
</style>
</head>
<body>
<div class="stylesButton">
  <div id="wrapSwagger" hidden>
    <textarea id="swagger-text" rows="10" cols="50" placeholder="Masukkan JSON atau YAML di sini..."></textarea>
    <br>
  </div>
  <button id="hideSwagger">hideSwagger : Turn ON</button>
  <button id="load-swagger">Load Swagger</button>
</div>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" crossorigin></script>
<script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.0.0/dist/js-yaml.min.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
